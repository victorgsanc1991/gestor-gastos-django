<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestor de Gastos{% endblock %}</title>
    <style>
        /* ... (los estilos se quedan igual) ... */
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="page-container">
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'listar' %}">Ver Transacciones</a>
            <a href="{% url 'subir' %}">Subir Archivo</a>
            <a href="{% url 'logout' %}" style="color: #dc3545;">Salir</a> <!-- Nuevo enlace de Logout -->
        </nav>
        <div class="content">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
