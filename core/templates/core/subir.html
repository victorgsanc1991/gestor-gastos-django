{% extends "core/base.html" %}

{% block title %}Subir Movimientos{% endblock %}

{% block extra_styles %}
<style>
    .upload-form { margin-top: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="file"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
</style>
{% endblock %}

{% block content %}
    <h1>Carga tu archivo de movimientos (CSV)</h1>
    <div class="upload-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="csv_file">Selecciona el archivo CSV de tu banco:</label>
                <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
            </div>
            <button type="submit">Procesar Archivo</button>
        </form>
    </div>
{% endblock %}
